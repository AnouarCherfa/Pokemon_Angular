<div class='row'>
    <div class="col s12 m4 offset-m4">
        <div class="card hoverable">
            <div class="card-content center">
                <span class="card-title">Page de connexion</span>
                <p><em>{{message}}</em></p>
            </div>
            <form [formGroup]="formLogin">
                <div>
                    <label for="name">Name</label>
                    <input type="email" id="name" formControlName="name" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" required>
                </div>
            </form>
            <div class="card-action center">
                <a (click)="login()" class="waves-effect waves-light btn" *ngIf="!authService.isloggedIn">Se
                    connecter</a>
                <a (click)="logout()" *ngIf="authService.isloggedIn">Se d√©connecter</a>
            </div>
        </div>
    </div>
</div>
